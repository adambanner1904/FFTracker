{% extends 'base.html' %}

{% block title %}
People
{% endblock %}

{% block content %}

<div align="right" >
    <a role="button" class="btn btn-primary" href="{{url_for('people.add_player')}}">
        + New Player
    </a>
</div>
<div class="list-group mt-2">
    {%for name in players%}
    <div class="list-group-item">{{name.capitalize()}}
        <a class="btn btn-sm btn-secondary " style="margin-left: 1" href="{{url_for('people.edit_player')}}">Change Name</a>
        <a class="btn btn-sm btn-secondary" href="#">+Payment</a>
        <a class="btn btn-sm btn-secondary" href="#">+Credit</a>
        <a class="btn btn-sm btn-secondary" href="#">+Fine</a>
    </div>

    {%endfor%}
</div>

{% endblock %}
